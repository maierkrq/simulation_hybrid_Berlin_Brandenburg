<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
        .legend {
            background: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="legend">
        <h4>Legende</h4>
        <p>Punkte: Agenten</p>
        <p>Linien: Gitter</p>
        <p>Fläche: Dichte</p>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([52.5, 13.5], 8);
        
        // Schwarz-Weiß-Kachel hinzufügen
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 18,
            attribution: 'Simulation'
        }).addTo(map);

        //L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        //    maxZoom: 18,
        //    attribution: 'Simulation'
        //}).addTo(map);
        
        // Agenten laden und als Punkte darstellen
        fetch('data/agents.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Netzwerkantwort war nicht ok.');
                }
                return response.json();
            })
            .then(data => {
                if (!Array.isArray(data)) {
                    throw new Error('Daten sind kein Array.');
                }
                data.forEach(agent => {
                    L.circleMarker([agent.y, agent.x], {  // Reihenfolge ändern
                        radius: 5,  // Beispiel für kleinere Marker
                        fillColor: '#ff7800',
                        color: '#000',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).addTo(map)
                      .bindPopup(`Agent ID: ${agent.id}`);
                });
            })
            .catch(error => console.error('Fehler beim Laden der Agentendaten:', error));
    
    </script>
</body>
</html>
