<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
        .legend {
            background: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="legend">
        <h4>Legend</h4>
        <p>blue dots: susceptible agents</p>
        <p>red  dots: infected agents</p>
        <p>red  area: infected density</p>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script>
        var map = L.map('map').setView([52.5, 13.5], 8);
        
        // Schwarz-Weiß-Kachel hinzufügen
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 18,
            attribution: 'Simulation'
        }).addTo(map);

        // Funktion zum Laden der GeoJSON-Daten
        function loadGeoJSON(url) {
            return fetch(url)
                .then(response => response.json())
                .then(data => data);
        }

        // Berlin-Grenzen laden und als Polygon darstellen
        function loadBerlinBounds() {
            loadGeoJSON('data/berlin.geojson')
                .then(data => {
                    L.geoJSON(data, {
                        style: function (feature) {
                            return {
                                color: 'green',
                                weight: 2,
                                opacity: 0.5
                            };
                        }
                    }).addTo(map);

                    // Koordinaten des Polygons extrahieren
                    var coordinates = data.features[0].geometry.coordinates[0];
                    var bounds = L.latLngBounds(coordinates.map(coord => [coord[1], coord[0]]));
                    
                    //// Karte auf Berlin fokussieren und anpassen
                    //map.fitBounds(bounds);
                })
                .catch(error => console.error('Fehler beim Laden der Berlin-Grenzen:', error));
        }

        loadBerlinBounds();

        // Überprüfe, ob die Daten erfolgreich geladen wurden
        function checkDataLoaded(data, description) {
            if (!data || data.length === 0) {
                console.error(description + ' Daten wurden nicht geladen oder sind leer.');
            } else {
                console.log(description + ' Daten erfolgreich geladen.');
            }
        }

        // Agenten laden und als Punkte darstellen
        fetch('data/agents.json') 
            .then(response => response.json())
            .then(data => {
                checkDataLoaded(data, 'Agenten');
                data.forEach(agent => {
                    var color;
                    switch (agent.status) {
                        case 'healthy':
                            color = '#0000ff';  // Blau für gesund
                            break;
                        case 'sick':
                            color = '#ff0000';  // Rot für krank
                            break;
                        default:
                            color = '#00ff00';  // Standardfarbe, wenn Status unbekannt
                    }

                    L.circleMarker([agent.y, agent.x], {
                        radius: 5,  // Größerer Radius für bessere Sichtbarkeit
                        fillColor: color,  // Farbe basierend auf dem Status
                        color: '#000',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).addTo(map)
                      .bindPopup(`Agent ID: ${agent.id}, Status: ${agent.status}`);
                });
            })
            .catch(error => console.error('Fehler beim Laden der Agentendaten:', error));

        // Beispiel für das Laden der Dichte-Daten
        fetch('data/density.json')
            .then(response => response.json())
            .then(data => {
                var heatPoints = data.map(d => [d.y, d.x, d.density]);
                L.heatLayer(heatPoints, {radius: 25, blur: 15}).addTo(map);
            })
            .catch(error => console.error('Fehler beim Laden der Dichtedaten:', error));

    </script>
</body>
</html>
