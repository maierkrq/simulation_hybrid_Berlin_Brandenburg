<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
        .legend {
            background: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="legend">
        <h4>Legend</h4>
        <p>blue dots: susceptible agents</p>
        <p>red  dots: infected agents</p>
        <p>red  area: infected density</p>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script>
        var map = L.map('map').setView([52.5, 13.5], 8);
        
        // Schwarz-Weiß-Kachel hinzufügen
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 18,
            attribution: 'Simulation'
        }).addTo(map);

        // Berlin-Grenzen laden und als Polygon darstellen
        function loadBerlinBounds() {
            return fetch('data/berlin.geojson')
                .then(response => response.json())
                .then(data => {
                    var berlinPolygon = L.geoJSON(data, {
                        style: {
                            color: 'green',
                            weight: 2,
                            opacity: 0.1
                        }
                    }).addTo(map);

                    // Setze die Grenzen des Polygons
                    var bounds = L.latLngBounds(
                        data.features[0].geometry.coordinates[0].map(coord => [coord[1], coord[0]])
                    );

                    return bounds;  // Rückgabe der Berlin-Grenzen
                })
                .catch(error => console.error('Fehler beim Laden der Berlin-Grenzen:', error));
        }

        loadBerlinBounds().then(berlinBounds => {
            // Dichte-Daten laden und als Heatmap darstellen
            fetch('data/density.json')
                .then(response => response.json())
                .then(data => {
                    console.log("Dichte-Daten geladen:", data);
                    var heatPoints = data.map(d => [d.y, d.x, d.density]);
                    console.log("HeatPoints erstellt:", heatPoints);
                    
                    // Erstelle eine Heatmap-Layer
                    var heatLayer = L.heatLayer(heatPoints, {
                        radius: 20,
                        blur: 15,
                        max: 1.0,
                        maxZoom: 17,
                        gradient: {
                            0.0: 'rgba(255, 0, 0, 0.2)',  
                            0.5: 'rgba(255, 0, 0, 0.5)', 
                            1.0: 'rgba(255, 0, 0, 1.0)' 
                        }
                    });
                    console.log("heatLayer erstellt");

                    // Füge die Heatmap zum Map hinzu
                    heatLayer.addTo(map);
                    console.log("heatLayer hinzugefuegt");

                    // Füge eine Maske hinzu, die nur innerhalb der Berlin-Grenzen angezeigt wird
                    var mask = L.geoJSON({
                        "type": "FeatureCollection",
                        "features": [{
                            "type": "Feature",
                            "geometry": {
                                "type": "Polygon",
                                "coordinates": [berlinBounds]
                            }
                        }]
                    }, {
                        style: function () {
                            return {
                                weight: 0,
                                fillOpacity: 0
                            };
                        }
                    }).addTo(map);
                    console.log("Maske hinzugefuegt");

                    // Clip die Heatmap, um nur innerhalb der Berlin-Grenzen anzuzeigen
                    heatLayer.setOptions({
                        mask: mask
                    });
                })
                .catch(error => console.error('Fehler beim Laden der Dichtedaten:', error));
        }).catch(error => console.error('Fehler beim Laden der Berlin-Grenzen:', error));

        // Überprüfe, ob die Daten erfolgreich geladen wurden
        function checkDataLoaded(data, description) {
            if (!data || data.length === 0) {
                console.error(description + ' Daten wurden nicht geladen oder sind leer.');
            } else {
                console.log(description + ' Daten erfolgreich geladen.');
            }
        }

        // Agenten laden und als Punkte darstellen
        fetch('data/agents.json') 
            .then(response => response.json())
            .then(data => {
                checkDataLoaded(data, 'Agenten');
                data.forEach(agent => {
                    var color;
                    switch (agent.status) {
                        case 'healthy':
                            color = '#0000ff';  // Blau für gesund
                            break;
                        case 'sick':
                            color = '#ff0000';  // Rot für krank
                            break;
                        default:
                            color = '#00ff00';  // Standardfarbe, wenn Status unbekannt
                    }

                    L.circleMarker([agent.y, agent.x], {
                        radius: 5,  // Größerer Radius für bessere Sichtbarkeit
                        fillColor: color,  // Farbe basierend auf dem Status
                        color: '#000',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).addTo(map)
                      .bindPopup(`Agent ID: ${agent.id}, Status: ${agent.status}`);
                });
            })
            .catch(error => console.error('Fehler beim Laden der Agentendaten:', error));
    </script>
</body>
</html>
